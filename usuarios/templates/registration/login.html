{% extends "escalas/base.html" %}

{% block content %}

{% if form.errors %}
<p>Seu usuário e senha não combinam! Por favor tente novamente.</p>
{% endif %}

<form method="post" action="{% url 'usuarios:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'escalas:index' %}" />
</form>

{% endblock content %}
